<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda PerpÃ©tuel - CafÃ© des Langues</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; padding: 20px; background: #f0f2f5; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #1a365d; text-align: center; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; }
        h2 { color: #2d3748; margin-top: 30px; font-size: 1.2em; border-left: 4px solid #1a365d; padding-left: 10px; }
        ul { list-style: none; padding: 0; }
        li { padding: 12px; border-bottom: 1px solid #edf2f7; display: flex; justify-content: space-between; align-items: center; }
        li:last-child { border-bottom: none; }
        .date-normale { color: #2f855a; font-weight: 500; }
        .date-decalee { color: #c05621; font-weight: 600; background: #fffaf0; border-radius: 4px; }
        .badge { font-size: 0.75em; background: #ed8936; color: white; padding: 3px 10px; border-radius: 20px; text-transform: uppercase; font-weight: bold; }
        .annee-section { margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ“… Agenda du CafÃ© des Langues</h1>
    <div id="agenda-container"></div>
</div>

<script>
    // Correction cruciale : formater la date sans dÃ©calage horaire
    function formatLocal(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getHolidays(year) {
        const a = year % 19, b = Math.floor(year / 100), c = year % 100;
        const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3);
        const h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4), k = c % 4;
        const l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const month = Math.floor((h + l - 7 * m + 114) / 31);
        const day = ((h + l - 7 * m + 114) % 31) + 1;
        const easter = new Date(year, month - 1, day);

        const addDays = (date, days) => {
            const res = new Date(date);
            res.setDate(res.getDate() + days);
            return formatLocal(res);
        };

        return {
            [`${year}-01-01`]: "Jour de l'An",
            [`${year}-05-01`]: "FÃªte du Travail",
            [`${year}-05-08`]: "Victoire 1945",
            [`${year}-07-14`]: "FÃªte Nationale",
            [`${year}-08-15`]: "Assomption",
            [`${year}-11-01`]: "Toussaint",
            [`${year}-11-11`]: "Armistice 1918",
            [`${year}-12-24`]: "RÃ©veillon NoÃ«l",
            [`${year}-12-25`]: "NoÃ«l",
            [`${year}-12-31`]: "RÃ©veillon Nouvel An",
            [addDays(easter, 1)]: "Lundi de PÃ¢ques",
            [addDays(easter, 39)]: "Ascension",
            [addDays(easter, 50)]: "Lundi de PentecÃ´te"
        };
    }

    function genererAgenda() {
        const container = document.getElementById('agenda-container');
        const today = new Date();
        const startYear = today.getFullYear();
        
        // Boucle sur 3 ans (AnnÃ©e en cours + 2 suivantes)
        for (let i = 0; i < 3; i++) {
            let year = startYear + i;
            const holidays = getHolidays(year);
            
            const section = document.createElement('div');
            section.className = 'annee-section';
            section.innerHTML = `<h2>AnnÃ©e ${year}</h2><ul id="list-${year}"></ul>`;
            container.appendChild(section);
            
            const listElement = document.getElementById(`list-${year}`);
            let d = new Date(year, 0, 1);
            
            while (d.getFullYear() === year) {
                if (d.getDay() === 2) { // Mardi
                    let session = new Date(d);
                    let isShifted = false;

                    // VÃ©rification stricte du jour local
                    while (holidays[formatLocal(session)]) {
                        session.setDate(session.getDate() + 1);
                        isShifted = true;
                    }

                    if (session >= today) {
                        const li = document.createElement('li');
                        li.className = isShifted ? 'date-decalee' : 'date-normale';
                        
                        // Formatage avec annÃ©e incluse
                        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                        const dateTexte = session.toLocaleDateString('fr-FR', options);
                        
                        li.innerHTML = `
                            <span>${dateTexte.charAt(0).toUpperCase() + dateTexte.slice(1)}</span>
                            ${isShifted ? '<span class="badge">DÃ©calÃ© au ' + session.toLocaleDateString('fr-FR', {weekday:'long'}) + '</span>' : ''}
                        `;
                        listElement.appendChild(li);
                    }
                }
                d.setDate(d.getDate() + 1);
            }
            
            if (listElement.children.length === 0) {
                section.style.display = 'none';
            }
        }
    }

    genererAgenda();
</script>

</body>
</html>
