<script type="text/javascript">
(function() {
    const icons = ['üá´üá∑', 'üá¨üáß', 'üá™üá∏', 'üáÆüáπ', 'üá©üá™', 'üáØüáµ', 'üá∑üá∫', 'üåç'];
    const dots = [];
    const n = icons.length;
    for (let i = 0; i < n; i++) {
        const d = document.createElement('div');
        d.innerHTML = icons[i];
        d.style.cssText = "position:fixed; pointer-events:none; z-index:10001; font-size:18px; user-select:none; opacity:0; transition:opacity 0.5s;";
        document.body.appendChild(d);
        dots.push({ el: d, x: 0, y: 0 });
    }
    let mX = 0, mY = 0, started = false;
    window.addEventListener('mousemove', (e) => {
        mX = e.clientX; mY = e.clientY;
        if (!started) { dots.forEach(d => d.el.style.opacity = "1"); started = true; }
    });
    function update() {
        let tX = mX, tY = mY;
        dots.forEach((dot) => {
            dot.x += (tX - dot.x + 10) * 0.15; 
            dot.y += (tY - dot.y + 10) * 0.15;
            dot.el.style.transform = `translate(${dot.x}px, ${dot.y}px)`;
            tX = dot.x; tY = dot.y;
        });
        requestAnimationFrame(update);
    }
    update();
})();
</script>

<script type="text/javascript">
    var viewDate = new Date(); 

    // Calcul des jours f√©ri√©s pour les reports
    function getHolidays(year) {
        var a = year % 19, b = Math.floor(year / 100), c = year % 100, d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3), h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4, l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451), month = Math.floor((h + l - 7 * m + 114) / 31), day = ((h + l - 7 * m + 114) % 31) + 1;
        var easter = new Date(year, month - 1, day);
        var fDate = function(dt) { return dt.getFullYear()+'-'+('0'+(dt.getMonth()+1)).slice(-2)+'-'+('0'+dt.getDate()).slice(-2); };
        var add = function(n) { var r = new Date(easter); r.setDate(r.getDate() + n); return fDate(r); };
        return { [year+'-01-01']:"Jour de l'An", [year+'-05-01']:"F√™te du Travail", [year+'-05-08']:"Victoire 45", [year+'-07-14']:"F√™te Nationale", [year+'-08-15']:"Assomption", [year+'-11-01']:"Toussaint", [year+'-11-11']:"Armistice", [year+'-12-25']:"No√´l", [add(1)]:"Lundi de P√¢ques", [add(39)]:"Ascension", [add(50)]:"Lundi de Pentec√¥te" };
    }

    function renderAgenda() {
        var container = document.getElementById('events-container');
        var monthDisplay = document.getElementById('current-month-display');
        var year = viewDate.getFullYear();
        var month = viewDate.getMonth();
        var monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        var holidays = getHolidays(year);
        
        monthDisplay.innerHTML = monthNames[month] + " " + year;
        container.innerHTML = "";
        
        var d = new Date(year, month, 1);
        var descMardi = "anglais, espagnol, italien, portugais, allemand, russe, chinois, japonais, cor√©en, turc, polonais, roumain, n√©erlandais, su√©dois, serbo-croate, hongrois, bulgare, grec, finnois, tch√®que, occitan, esperanto, langue des signes LSF, accueil des nouveaux toulousains et √©trangers, fran√ßais pour les √©trangers";

        while (d.getMonth() === month) {
            var dayW = d.getDay();
            var dayM = d.getDate();
            var key = year+'-'+('0'+(month+1)).slice(-2)+'-'+('0'+dayM).slice(-2);
            
            // On ne traite que les Mardis (dayW === 2)
            if (dayW === 2) {
                var dateStr = "Mardi " + ('0'+dayM).slice(-2)+'/'+('0'+(month+1)).slice(-2)+'/'+String(year).slice(-2);
                var htmlContent = "";

                if (holidays[key]) {
                    // Si le mardi est f√©ri√©, on affiche le report au mercredi
                    var nextD = new Date(d); nextD.setDate(d.getDate()+1);
                    var nextStr = "Mercredi " + ('0'+nextD.getDate()).slice(-2)+'/'+('0'+(nextD.getMonth()+1)).slice(-2)+'/'+String(year).slice(-2);
                    htmlContent = "<div class='event-line'><span class='event-date'>" + nextStr + "</span> : " + descMardi + "<br><small style='color:red'><i>(Report exceptionnel car le mardi √©tait le " + holidays[key] + ")</i></small></div>";
                } else {
                    htmlContent = "<div class='event-line'><span class='event-date'>" + dateStr + "</span> : " + descMardi + "</div>";
                }
                container.innerHTML += htmlContent;
            }
            d.setDate(d.getDate() + 1);
        }
        
        if (container.innerHTML === "") {
            container.innerHTML = "<p style='text-align:center; font-style:italic;'>Aucun mardi ce mois-ci.</p>";
        }
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderAgenda(); }
    function resetToToday() { viewDate = new Date(); renderAgenda(); }
    renderAgenda();
</script>
