<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Café des Langues</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; padding: 20px; background: #f4f4f9; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        h2 { color: #34495e; border-bottom: 2px solid #eee; margin-top: 25px; font-size: 1.2em; }
        ul { list-style: none; padding: 0; }
        li { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .date-normale { border-left: 4px solid #27ae60; padding-left: 10px; }
        .date-decalee { border-left: 4px solid #e67e22; background: #fff5eb; padding-left: 10px; }
        .badge { font-size: 0.8em; background: #e67e22; color: white; padding: 2px 8px; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Prochaines Rencontres</h1>
    <div id="agenda">
        </div>
</div>

<script>
    // Correction du formatage pour éviter le décalage de fuseau horaire
    function formatLocal(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getHolidays(year) {
        const a = year % 19, b = Math.floor(year / 100), c = year % 100;
        const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3);
        const h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4), k = c % 4;
        const l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const month = Math.floor((h + l - 7 * m + 114) / 31);
        const day = ((h + l - 7 * m + 114) % 31) + 1;
        const easter = new Date(year, month - 1, day);

        const addDays = (date, days) => {
            const res = new Date(date);
            res.setDate(res.getDate() + days);
            return formatLocal(res);
        };

        return {
            [`${year}-01-01`]: "Jour de l'An",
            [`${year}-05-01`]: "Fête du Travail",
            [`${year}-05-08`]: "Victoire 1945",
            [`${year}-07-14`]: "Fête Nationale",
            [`${year}-08-15`]: "Assomption",
            [`${year}-11-01`]: "Toussaint",
            [`${year}-11-11`]: "Armistice 1918",
            [`${year}-12-24`]: "Réveillon Noël",
            [`${year}-12-25`]: "Noël",
            [`${year}-12-31`]: "Réveillon Nouvel An",
            [addDays(easter, 1)]: "Lundi de Pâques",
            [addDays(easter, 39)]: "Ascension",
            [addDays(easter, 50)]: "Lundi de Pentecôte"
        };
    }

    function genererAgenda() {
        const mainContainer = document.getElementById('agenda');
        const now = new Date();
        const startYear = now.getFullYear();
        
        // Boucle sur 3 ans
        for (let i = 0; i < 3; i++) {
            let year = startYear + i;
            const holidays = getHolidays(year);
            
            // Création du titre de l'année et de la liste
            const yearTitle = document.createElement('h2');
            yearTitle.innerText = `Année ${year}`;
            const listElement = document.createElement('ul');
            
            mainContainer.appendChild(yearTitle);
            mainContainer.appendChild(listElement);

            let d = new Date(year, 0, 1);
            
            while (d.getFullYear() === year) {
                if (d.getDay() === 2) { // Mardi
                    let session = new Date(d);
                    let isShifted = false;

                    // Application de la règle de décalage si le jour même est férié
                    while (holidays[formatLocal(session)]) {
                        session.setDate(session.getDate() + 1);
                        isShifted = true;
                    }

                    // On n'affiche que les dates futures
                    if (session >= now) {
                        const li = document.createElement('li');
                        li.className = isShifted ? 'date-decalee' : 'date-normale';
                        
                        // Affichage avec l'année incluse
                        const dateStyle = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                        const dateTexte = session.toLocaleDateString('fr-FR', dateStyle);
                        
                        li.innerHTML = `
                            <span>${dateTexte.charAt(0).toUpperCase() + dateTexte.slice(1)}</span>
                            ${isShifted ? '<span class="badge">Décalé</span>' : ''}
                        `;
                        listElement.appendChild(li);
                    }
                }
                d.setDate(d.getDate() + 1);
            }
            
            // Si aucune date n'est affichée pour l'année, on retire le titre
            if (listElement.children.length === 0) {
                yearTitle.remove();
                listElement.remove();
            }
        }
    }

    genererAgenda();
</script>

</body>
</html>
