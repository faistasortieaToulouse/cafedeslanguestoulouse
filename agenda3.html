<script type="text/javascript">
(function() {
    // Configuration : On peut mettre des emojis de drapeaux !
    const icons = ['üá´üá∑', 'üá¨üáß', 'üá™üá∏', 'üáÆüáπ', 'üá©üá™', 'üá∫üá∏', 'üá™üá∫', 'üåç'];
    const dots = [];
    const n = icons.length;
    
    // Cr√©ation des √©l√©ments
    for (let i = 0; i < n; i++) {
        const d = document.createElement('div');
        d.innerHTML = icons[i];
        d.style.cssText = `
            position: fixed;
            pointer-events: none;
            z-index: 10001;
            font-size: 16px;
            user-select: none;
            opacity: 0;
            transition: opacity 0.5s;
        `;
        document.body.appendChild(d);
        dots.push({ el: d, x: 0, y: 0 });
    }

    let mX = 0, mY = 0;
    let started = false;

    window.addEventListener('mousemove', (e) => {
        mX = e.clientX;
        mY = e.clientY;
        if (!started) {
            // On affiche les drapeaux d√®s que la souris bouge
            dots.forEach(d => d.el.style.opacity = "1");
            started = true;
        }
    });

    function update() {
        // Le premier suit la souris, les autres suivent le pr√©c√©dent
        let targetX = mX;
        let targetY = mY;

        dots.forEach((dot, i) => {
            // Effet d'amorti (delay)
            dot.x += (targetX - dot.x + 15) * 0.15; 
            dot.y += (targetY - dot.y + 15) * 0.15;
            
            dot.el.style.transform = `translate(${dot.x}px, ${dot.y}px)`;
            
            // La cible du prochain point est le point actuel
            targetX = dot.x;
            targetY = dot.y;
        });
        requestAnimationFrame(update);
    }
    update();
})();
</script>

<script type="text/javascript">
    var viewDate = new Date(); 

    function getHolidays(year) {
        var a = year % 19, b = Math.floor(year / 100), c = year % 100;
        var d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25), g = Math.floor((b - f + 1) / 3);
        var h = (19 * a + b - d - g + 15) % 30, i = Math.floor(c / 4), k = c % 4;
        var l = (32 + 2 * e + 2 * i - h - k) % 7, m = Math.floor((a + 11 * h + 22 * l) / 451);
        var month = Math.floor((h + l - 7 * m + 114) / 31), day = ((h + l - 7 * m + 114) % 31) + 1;
        var easter = new Date(year, month - 1, day);
        var fDate = function(dt) { return dt.getFullYear()+'-'+('0'+(dt.getMonth()+1)).slice(-2)+'-'+('0'+dt.getDate()).slice(-2); };
        var add = function(n) { var r = new Date(easter); r.setDate(r.getDate() + n); return fDate(r); };
        return { [year+'-01-01']:"An", [year+'-05-01']:"Travail", [year+'-05-08']:"45", [year+'-07-14']:"National", [year+'-08-15']:"Assomption", [year+'-11-01']:"Toussaint", [year+'-11-11']:"Armistice", [year+'-12-25']:"No√´l", [add(1)]:"L.P√¢ques", [add(39)]:"Ascension", [add(50)]:"L.Pentec√¥te" };
    }

    function renderAgenda() {
        var container = document.getElementById('events-container');
        var monthDisplay = document.getElementById('current-month-display');
        var year = viewDate.getFullYear();
        var month = viewDate.getMonth();
        var monthNames = ["Janvier", "F√©vrier", "Mars", "Avril", "Mai", "Juin", "Juillet", "Ao√ªt", "Septembre", "Octobre", "Novembre", "D√©cembre"];
        var holidays = getHolidays(year);
        
        monthDisplay.innerHTML = monthNames[month] + " " + year;
        container.innerHTML = "";
        
        var d = new Date(year, month, 1);
        var descMardi = "anglais, espagnol, italien, portugais, allemand, russe, chinois, japonais, cor√©en, turc, polonais, roumain, n√©erlandais, su√©dois, serbo-croate, hongrois, bulgare, grec, finnois, tch√®que, occitan, esperanto, langue des signes LSF, accueil des nouveaux toulousains et √©trangers, fran√ßais pour les √©trangers";

        while (d.getMonth() === month) {
            var dayW = d.getDay();
            var dayM = d.getDate();
            var key = year+'-'+('0'+(month+1)).slice(-2)+'-'+('0'+dayM).slice(-2);
            var dateTxt = (dayW==2?"Mardi":dayW==3?"Mercredi":dayW==4?"Jeudi":dayW==5?"Vendredi":dayW==6?"Samedi":"") + " " + ('0'+dayM).slice(-2)+'/'+('0'+(month+1)).slice(-2)+'/'+String(year).slice(-2);
            var line = "";

            if (dayW === 2) {
                if (holidays[key]) {
                    var nextD = new Date(d); nextD.setDate(d.getDate()+1);
                    line = "<b>Mercredi " + ('0'+nextD.getDate()).slice(-2)+'/'+('0'+(nextD.getMonth()+1)).slice(-2)+'/'+String(year).slice(-2) + "</b> : " + descMardi + " <small>(Report√©)</small>";
                } else line = "<b>" + dateTxt + "</b> : " + descMardi;
            }
            else if (dayW === 4) line = "<b>" + dateTxt + "</b> : Soir√©e linguistique, fran√ßais et accueil des nouveaux";
            else if (dayW === 5) line = "<b>" + dateTxt + "</b> : Soir√©e cin√©ma Film en VO / ERASMUS";
            else if (dayW === 6) line = "<b>" + dateTxt + "</b> : Soir√©e Internationale et Quiz";
            else if (dayW === 3 && dayM > 20) line = "<b>" + dateTxt + "</b> : Soir√©e jeu linguistique et New Amigos";

            if (line) container.innerHTML += "<div class='event-line'>" + line + "</div>";
            d.setDate(d.getDate() + 1);
        }
    }

    function changeMonth(dir) { viewDate.setMonth(viewDate.getMonth() + dir); renderAgenda(); }
    function resetToToday() { viewDate = new Date(); renderAgenda(); }
    renderAgenda();
</script>
