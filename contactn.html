<script>
(function() {
    // On emballe tout dans une fonction qui attend que la page soit prête
    document.addEventListener("DOMContentLoaded", function() {
        const container = document.getElementById('email-container');
        
        // Sécurité au cas où l'ID n'est pas trouvé
        if (!container) return;

        const encoded = "Y29udGFjdEBjYWZlZGVzbGFuZ3Vlc3RvdWxvdXNlLmNvbQ==";
        const finalEmail = atob(encoded); 
        
        const characters = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";
        let iterations = 0;

        const interval = setInterval(() => {
            container.innerText = finalEmail
                .split("")
                .map((letter, index) => {
                    if (index < iterations) {
                        return finalEmail[index];
                    }
                    return characters[Math.floor(Math.random() * characters.length)];
                })
                .join("");

            if (iterations >= finalEmail.length) {
                clearInterval(interval);
                container.innerHTML = `<a href="mailto:${finalEmail}" style="color: var(--accent-red); text-decoration: none;">${finalEmail}</a>`;
            }
            
            iterations += 1/2; 
        }, 30);
    });
})();
</script>
