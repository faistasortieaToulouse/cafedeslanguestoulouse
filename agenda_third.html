<body>

<div class="container">
    <h1>ðŸ“… Agenda du CafÃ© des Langues (3 ans)</h1>

</div>

<script>
    // Fonction utilitaire pour formater une date en YYYY-MM-DD sans bug de fuseau horaire
    function formatLocal(date) {
        const y = date.getFullYear();
        const m = String(date.getMonth() + 1).padStart(2, '0');
        const d = String(date.getDate()).padStart(2, '0');
        return `${y}-${m}-${d}`;
    }

    function getHolidays(year) {
        const a = year % 19, b = Math.floor(year / 100), c = year % 100;
        const d = Math.floor(b / 4), e = b % 4, f = Math.floor((b + 8) / 25);
        const g = Math.floor((b - f + 1) / 3);
        const h = (19 * a + b - d - g + 15) % 30;
        const i = Math.floor(c / 4), k = c % 4;
        const l = (32 + 2 * e + 2 * i - h - k) % 7;
        const m = Math.floor((a + 11 * h + 22 * l) / 451);
        const month = Math.floor((h + l - 7 * m + 114) / 31);
        const day = ((h + l - 7 * m + 114) % 31) + 1;
        
        const easter = new Date(year, month - 1, day);
        const addDays = (base, days) => {
            let res = new Date(base);
            res.setDate(res.getDate() + days);
            return formatLocal(res);
        };

        return {
            [`${year}-01-01`]: "Jour de l'An",
            [`${year}-05-01`]: "FÃªte du Travail",
            [`${year}-05-08`]: "Victoire 1945",
            [`${year}-07-14`]: "FÃªte Nationale",
            [`${year}-08-15`]: "Assomption",
            [`${year}-11-01`]: "Toussaint",
            [`${year}-11-11`]: "Armistice 1918",
            [`${year}-12-24`]: "RÃ©veillon NoÃ«l",
            [`${year}-12-25`]: "NoÃ«l",
            [`${year}-12-31`]: "RÃ©veillon Nouvel An",
            [addDays(easter, 1)]: "Lundi de PÃ¢ques",
            [addDays(easter, 39)]: "Ascension",
            [addDays(easter, 50)]: "Lundi de PentecÃ´te"
        };
    }

    function genererAgenda() {
        const container = document.getElementById('agenda-global');
        const today = new Date();
        const startYear = today.getFullYear();
        
        container.innerHTML = ""; // Nettoyer avant gÃ©nÃ©ration

        for (let i = 0; i < 3; i++) {
            let year = startYear + i;
            const holidays = getHolidays(year);
            
            const yearSection = document.createElement('div');
            yearSection.innerHTML = `<div class="annee-titre">AnnÃ©e ${year}</div><ul id="list-${year}"></ul>`;
            container.appendChild(yearSection);
            
            const listElement = document.getElementById(`list-${year}`);
            let d = new Date(year, 0, 1);
            
            while (d.getFullYear() === year) {
                if (d.getDay() === 2) { // On cherche les mardis
                    let session = new Date(d);
                    let initialDateStr = formatLocal(d);
                    let isShifted = false;
                    let reason = "";

                    // On dÃ©cale seulement si la date actuelle (mardi, puis mercredi...) est dans les fÃ©riÃ©s
                    while (holidays[formatLocal(session)]) {
                        reason = holidays[formatLocal(session)];
                        session.setDate(session.getDate() + 1);
                        isShifted = true;
                    }

                    if (session >= today) {
                        const li = document.createElement('li');
                        li.className = isShifted ? 'date-decalee' : 'date-normale';
                        
                        const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
                        const dateTexte = session.toLocaleDateString('fr-FR', options);
                        
                        li.innerHTML = `
                            <div>
                                <span>${dateTexte.charAt(0).toUpperCase() + dateTexte.slice(1)}</span>
                                ${isShifted ? `<span class="nom-ferie">ReportÃ© car le mardi Ã©tait le ${reason}</span>` : ''}
                            </div>
                            ${isShifted ? `<span class="badge">ReportÃ© au ${session.toLocaleDateString('fr-FR', {weekday: 'long'})}</span>` : ''}
                        `;
                        listElement.appendChild(li);
                    }
                }
                d.setDate(d.getDate() + 1);
            }
        }
    }

    genererAgenda();
</script>
